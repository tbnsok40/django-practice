{%extends 'base.html'%}
{% block content %}
<h3>Signup</h3> <br>
<form action="{% url 'signup' %}" method="POST">

    <h5>Password 1 <br>
        <input type="text" name="password1"></h5>
    <h5>Password 2 <br>

    <input type="submit">

</form>

{% endblock %}
