{% extends 'base.html' %}
{% block content %}
<h2>{{blog}}</h2>
<h4>{{blog.body}}</h4> <br>
{{blog.created_at}}
<a href="{% url 'index' %}">돌아가기</a>

<form method='post' action="{% url 'create_comment' blog.id%}">
    {% csrf_token %}
    {{comment_form}}
    <input type="submit">
</form>

<br>
<hr>
{% for i in blog.comment_set.all %}
<p>{{i}} <a href="{% url 'delete_comment' i.id blog.id%}">삭제</a></p>
<hr>
{% endfor %}

{% endblock %}
